<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class=" card container">
      <article class="main-img">
        <img src="./images/image-equilibrium.jpg" class="main" alt="Equilibrium">
        <div>
          <img src="./images/icon-view.svg" alt="View">
        </div>
      </article>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="details">
          <div class="info eth"><img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</div>
          <div class="info time"><img src="./images/icon-clock.svg" alt="Clock"> 3 days left</div>
        </div>
      </article>
      <hr>
      <article class="avatar">
        <img src="./images/image-avatar.png" alt="Avatar">
        <h2>Creation of  <span>Jules Wyvern</span></h2>
      </article>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nikhila-DN/NFT-preview-card-component.git">Nikhila</a>.
  </div>
</body>
</html>
